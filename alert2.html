<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Alert Messages</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/71802acad6.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container mt-5 mb-5">
            <h1 class="text-primary text-center"><b>Bootstrap 5 Alert Assignment</h1>
                <div class="alert alert-success alert-dismissible">
                    <i class="fa-solid bg-success rounded-5 text-white  fa-check"></i><strong class="p-2">Success! </strong>Your message has been sent successfully
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>

                </div>
                <div class="alert alert-danger alert-dismissible">
                    <i class="fa-solid bg-danger px-2 py-1 rounded-4 text-white fa-exclamation"></i></i><strong class="p-2">Error! </strong>Your message has been sent successfully
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>

                </div>
                <div class="alert alert-warning alert-dismissible">
                    <i class="fa-solid bg-warning p-2 rounded-5 fa-triangle-exclamation"></i></i><strong class="p-2">Warning! </strong>Your message has been sent successfully
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>

                </div>
                <div class="alert alert-info alert-dismissible">
                    <i class="fa-solid bg-info p-2 rounded-5 text-white fa-info"></i><strong class="p-2">Info! </strong>Your message has been sent successfully
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>

                </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>   
    </body>
    </html>
