<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Different Buttons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/71802acad6.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="/button.css">   
</head>
<body>
    
    <div class="container">
        <h1>Button #01</h1>
        <h3>Pick your style</h3>
        <button class="btn btn-primary rounded-0">Default</button>
        <button class="btn btn-outline-secondary text-primary rounded-0">Default Outline</button>
        <button class="btn btn-primary rounded-5">Default rounded</button>
        <button class="btn btn-outline-secondary text-primary rounded-5">Outline Rounded</button>
        <button class="btn btn-primary rounded-0">Default</button>

    </div>
    <div class="container mt-5">
        <h3>Pick your size</h3>
        <button class="btn btn-sm btn-primary rounded-0">Small size</button>
        <button class="btn btn-primary rounded-0">Regular size</button>
        <button class="btn btn-primary btn-lg rounded-0">Large size</button>
        <div class="outline mt-3">
            <button class="btn btn-outline-secondary btn-sm rounded-0">Small size</button>
            <button class="btn btn-outline-secondary rounded-0">Regular size</button>
            <button class="btn btn-outline-secondary btn-lg rounded-0">Large size</button>   
        </div>
    </div>
    <div class="container mt-4">
        <h3>Pick your Color</h3>
        <button class="btn btn-primary rounded-0">Primary</button>
        <button class="btn btn-success rounded-0">successt</button>
        <button class="btn btn-danger rounded-0">danger</button>
        <button class="btn btn-warning rounded-0 text-white">warning</button>
        <button class="btn btn-info rounded-0 text-white">info</button>
        <button class="btn btn-light rounded-0">light</button>
        <button class="btn btn-dark rounded-0">dark</button>
        <div class="conbottom mt-3">
        <button class="btn btn-outline-primary rounded-0 border-2">Primary</button>
        <button class="btn btn-outline-success rounded-0 border-2">successt</button>
        <button class="btn btn-outline-danger rounded-0 border-2">danger</button>
        <button class="btn btn-outline-warning rounded-0 border-2">warning</button>
        <button class="btn btn-outline-info rounded-0 border-2">info</button>
        <button class="btn btn-outline-light rounded-0 border-2">light</button>
        <button class="btn btn-outline-dark rounded-0 border-2">dark</button>

        </div>

    </div>
    <div class="container my-4">
        <h3>Buttons with icons</h3>
        <button class="btn btn-primary rounded-0"><i class="fa-solid fa-heart p-2"></i>Primary</button>
        <button class="btn btn-outline-primary rounded-0"><i class="fa-solid fa-heart p-2"></i>Outline Primary</button>
        <button class="btn btn-success rounded-0"><i class="fa-solid fa-heart p-2"></i>Success</button>
        <button class="btn btn-outline-success rounded-0"><i class="fa-solid fa-heart p-2"></i>Outline Success</button>
        <button class="btn btn-danger rounded-0"><i class="fa-solid fa-heart p-2"></i>Danger</button>
        <button class="btn btn-outline-danger rounded-0"><i class="fa-solid fa-heart p-2"></i>Outline Danger</button>
        
    </div>
    <div class="container mt-5">
        <h3>Social Buttons</h3>
        <div class="cofirst">
            <button class="dblue btn p-2 btn-info rounded-0 text-white"><i class="fa-brands fa-facebook"></i></button>
            <button class="dblue btn p-2 btn-info rounded-5 text-white"><i class="fa-brands fa-facebook"></i></button>
            <button class="dwhite btn p-2 btn-outline-secondary rounded-0"><i class="fa-brands fa-facebook"></i></button>
            <button class="dwhite btn p-2 btn-outline-secondary rounded-5"><i class="fa-brands fa-facebook"></i></button>
            <button class="dblue btn p-2 btn-info text-white"><i class="fa-brands px-2 fa-facebook"></i>Share-8-2k</button>
            <button class="dwhite btn p-2 btn-outline-secondary rounded-0"><i class="fa-brands px-2 fa-facebook"></i>Share-8-5k</button>
            <button class="dwhite btn p-2 btn-btn-outline-secondary rounded-0"><i class="fa-brands px-2 fa-facebook"></i>Share-8k</button>
        </div>
        <div class="cosecond mt-3">
            <button class="btn p-2 btn-info rounded-0 text-white"><i class="fa-brands fa-twitter"></i></button>
            <button class="btn p-2 btn-info rounded-5 text-white"><i class="fa-brands fa-twitter"></i></button>
            <button class="btn p-2 btn-outline-secondary rounded-0 text-info"><i class="fa-brands fa-twitter"></i></button>
            <button class="btn p-2 btn-outline-secondary rounded-5 text-info"><i class="fa-brands fa-twitter"></i></button>
            <button class="btn p-2 btn-info rounded-0 text-white"><i class="fa-brands px-2 fa-twitter"></i>Connect with Twitter</button>
            <button class="btn p-2 btn-outline-info"><i class="fa-brands fa-twitter px-2"></i>Connect with Twitter</button>
            <button class="btn p-2 btn-outline-white text-info"><i class="fa-brands fa-twitter px-2"></i>Connect with Twitter</button>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>   
</body>
</html>
